<div class="panel panel-default">
    <div class="panel-heading">
        文章列表
    </div>
    <!-- /.panel-heading -->
    <div class="panel-body">
        <table  width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
            <thead>
            <tr>
                <th ng-repeat="(key, value) in fields">
                    {{value}}
                </th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr class="odd" ng-repeat="post in posts">
                <td class="" ng-repeat="(key, value) in fields">{{post[key]}}</td>
                <td >
                    <button type="button" class="btn btn-default btn-xs">修改</button>
                    <button type="button" class="btn btn-default btn-xs">删除</button>
                </td>
            </tr>


            </tbody>
        </table>

        <nav>
            <ul class="pagination">
                <li class="disabled"><a href="">&laquo;</a></li>
                <!--<li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>-->
                <li ng-repeat="x in pages"><a href="">{{$index + 1}}</a></li>
                <li><a href="">&raquo;</a></li>
            </ul>
        </nav>
    </div>
    <!-- /.panel-body -->
</div>
