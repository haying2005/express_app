<div class="panel panel-default">
    <div class="panel-heading">
        产品列表
    </div>
    <div>
        <button class="btn btn-default"><a href="#!/product">添加产品</a></button>
        <!--<button type="button" class="btn btn-default"><a href="#!/post">写文章</a></button>-->
    </div>
    <!-- /.panel-heading -->
    <div class="panel-body">
        <table  width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
            <thead>
            <tr>
                <th ng-repeat="(key, value) in fields">
                    {{value}}
                </th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr class="odd" ng-repeat="product in products">
                <td class="" ng-repeat="(key, value) in fields">{{product[key]}}</td>
                <td >
                    <button type="button" class="btn btn-default btn-xs"><a href="#!/editproduct?id={{product._id}}">修改</a></button>
                    <button type="button" class="btn btn-default btn-xs">删除</button>
                </td>
            </tr>

            </tbody>
        </table>

        <nav>
            <ul class="pagination">
                <li ng-class="{disabled : page == 0}"><a href="">&laquo;</a></li>
                <!--<li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>-->
                <li ng-class="{active : page == $index}" ng-repeat="x in pages"><a href="#!/productlist?page={{$index}}&&size=">{{$index + 1}}</a></li>
                <li ng-class="{disabled : page == pageCount - 1}"><a href="">&raquo;</a></li>
            </ul>
        </nav>
    </div>
    <!-- /.panel-body -->
</div>
